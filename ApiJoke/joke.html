<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>JokeApi</title>
  </head>
  <body class="p-6">
    <fieldset class="box-border border-4 p-4 w-3/5 text-white bg-slate-900">
      <legend class=""></legend>
      <div class="flex items-center mb-4 text-white">
        <label for="checkbox-2" class="">Select category / categories:</label>
        </div>
        <div class="border-2 h-8 place-items-center p-0.5 pl-1">
        <input
          onclick="my"
          id="checkbox-1"
          type="radio"
          value="Any"
          name="choise"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 mb-4"
        />
        <label
          for="checkbox-1"
          class="ml-2 text-sm font-medium text-white dark:text-gray-300"
          >Any
        </label>
      </div>
      <div class="flex items-center mb-4 border-2 h-8 place-items-center p-0.5 pl-1">
        <input
          id="checkbox-2"
          type="radio"
          value="Custom"
          name="choise"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 "
        />
        <label
          for="checkbox-2"
          class="ml-2 text-sm font-medium text-white dark:text-gray-300 pr-8"
          >Custom :</label
        >

        <input
          id="checkbox-3"
          type="checkbox"
          value=""
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
        />
        <label
          for="checkbox-3"
          class="ml-2 text-sm font-medium text-white dark:text-gray-300 pr-2"
          >Programming</label
        >
        <input
          id="checkbox-4"
          type="checkbox"
          value=""
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
        />
        <label
          for="checkbox-4"
          class="ml-2 text-sm font-medium text-white dark:text-gray-300 pr-2"
          >Misc</label
        >
        <input
          id="checkbox-5"
          type="checkbox"
          value=""
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
        />
        <label
          for="checkbox-5"
          class="ml-2 text-sm font-medium text-white dark:text-gray-300 pr-2"
          >Darc</label
        >
        <input
          id="checkbox-6"
          type="checkbox"
          value=""
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
        />
        <label
          for="checkbox-6"
          class="ml-2 text-sm font-medium text-white dark:text-gray-300 pr-2"
          >Pun</label
        >
        <input
          id="checkbox-7"
          type="checkbox"
          value=""
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
        />
        <label
          for="checkbox-7"
          class="ml-2 text-sm font-medium text-white dark:text-gray-300 pr-2"
          >Spooky</label
        >
        <input
          id="checkbox-8"
          type="checkbox"
          value=""
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
        />
        <label
          for="checkbox-8"
          class="ml-2 text-sm font-medium text-white dark:text-gray-300"
          >Christmas</label
        >
      </div>
      <div class="mb-4">
        <label for="language" class="">Select language :</label>
        <select name="test" id="language" class="bg-slate-900 border-2">
          <option value="fr">fr - French</option>
          <option value="en">en - English</option>
          <option value="de">de - German</option>
        </select>
      </div>
      <div>
        <label for="">Select flags to blacklist: </label>
      </div>
      <div class="border-2 h-8 place-items-center p-0.5 pl-1">
        <input
          id="checkbox-9"
          type="checkbox"
          value=""
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
        />
        <label
          for="checkbox-9"
          class="ml-2 text-sm font-medium text-white dark:text-gray-300 pr-2"
          >nsfw</label
        >
        <input
          id="checkbox-10"
          type="checkbox"
          value=""
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
        />
        <label
          for="checkbox-10"
          class="ml-2 text-sm font-medium text-white dark:text-gray-300 pr-2"
          >religious</label
        >
        <input
          id="checkbox-11"
          type="checkbox"
          value=""
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
        />
        <label
          for="checkbox-11"
          class="ml-2 text-sm font-medium ttext-whitedark:text-gray-300 pr-2"
          >political</label
        >
        <input
          id="checkbox-12"
          type="checkbox"
          value=""
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
        />
        <label
          for="checkbox-12"
          class="ml-2 text-sm font-medium text-white dark:text-gray-300 pr-2"
          >racist</label
        >
        <input
          id="checkbox-13"
          type="checkbox"
          value=""
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
        />
        <label
          for="checkbox-13"
          class="ml-2 text-sm font-medium text-white dark:text-gray-300 pr-2"
          >sexist</label
        >
        <input
          id="checkbox-14"
          type="checkbox"
          value=""
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
        />
        <label
          for="checkbox-14"
          class="ml-2 text-sm font-medium text-white dark:text-gray-300"
          >explicit</label
        >
      </div>
      <div class="pt-2">
        <label for="">Select at least one joke type:</label>
      </div>
      <div class="border-2 h-8 place-items-center p-0.5 pl-1">
        <input
          id="checkbox-15"
          type="checkbox"
          value=""
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
        />
        <label
          for="checkbox-15"
          class="ml-2 text-sm font-medium text-white dark:text-gray-300 pr-2"
          >single</label
        >
        <input
          id="checkbox-16"
          type="checkbox"
          value=""
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
        />
        <label
          for="checkbox-16"
          class="ml-2 text-sm font-medium text-white dark:text-gray-300"
          >twopart</label
        >
      </div>
      <div class="pt-2">
        <div>
          <label for="">Select response format: </label>
        </div>
        <div class="border-2 h-8 place-items-center p-0.5 pl-1">
          <input id="checkbox-17" type="radio" name="choise" />
          <label for="checkbox-17">default (json)</label>
          <input id="checkbox-18" type="radio" name="choise" />
          <label for="checkbox-18">xml</label>
          <input id="checkbox-19" type="radio" name="choise" />
          <label for="checkbox-19">yaml</label>
          <input id="checkbox-20" type="radio" name="choise" />
          <label for="checkbox-20">plain text</label>
        </div>
      </div>
    </fieldset>
    <div id="url" class="border-2 mt-2 mb-2 w-3/5"></div>
    <button
      onclick="myJoke()"
      type="button"
      class="text-gray-900 bg-gradient-to-r from-red-200 via-red-300 to-yellow-200 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
    >
      Send Request
    </button>
    <div id="request" class="text-xl"></div>
    <div id="request2" class="text-4xl"></div>

    <script src="jokeApi.js"></script>
  </body>
</html>
